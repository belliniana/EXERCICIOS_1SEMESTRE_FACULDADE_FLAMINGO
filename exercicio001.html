<!DOCTYPE html>
<!--Sempre que iniciado um programa, trocar a lang para "pt-br"-->
<html lang="pt-br">
<!--head é a parte do código que o usuário não vê, ou seja a cabeça do código.
Ele é responsável por definir as informações do documento-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Sempre modificar o title da página, pois aparece para o usuário.-->
    <title>Minha primeira página</title>
</head>
<!--body é a parte do código que contêm todo conteúdo visivel para o usuário-->
<body>
<!--título1, h1 só pode ser utilizado uma vez no código.-->
    <h1>Olá, Mundo</h1>
<!--título2, diminui a proporção e pode ser utilizado outras vezes,-->
    <h2></h2>
<!--parágrafo para poder colocar textos maiores para que o usuário possa visualizar-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, eaque perferendis? Eveniet quia dolorem vitae nesciunt ducimus in neque tempora?</p>
</body>
</html>
