<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <hr>
    <h2>Listas não Ordenadas</h2>
<!--Para adicionar as listas não Ordenadas adicionar o ul e dps o li-->
<!--Para arrastar as listas e duplicar usar Shift+alt+PgDn-->
    <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <hr>
    <h2>Listas Ordenadas</h2>
<!--Para adicionar as listas ordenadas adicionar o ol e li-->
    <ol>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
</body>
</html>
