<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<h1>Formulário</h1>
<form>
    <fieldset>
        <legend>Dados Cadastrais</legend>
        <label for="nome">Nome:</label>
<input id="nome" type="text" placeholder="Digite seu nome" required><br>
<label for="idade">Idade:</label>
<input id="idade" type="number" placeholder="Digite sua idade" required><br>
<label for="senha">Senha</label>
<input id="senha" type="password" placeholder="Digite sua senha"required><br>
<label for="email">E-mail</label>
<input id="email" type="email" placeholder="Digite seu e-mail"required> <br>
<input type="submit" value="Enviar forms">
    </fieldset> 
</form>
</body>
</html>
